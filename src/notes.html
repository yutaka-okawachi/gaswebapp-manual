  <script>
    /*******************************************************************
     * クライアントサイドスクリプト（訳出についての覚書ページ）
     ******************************************************************/

    // カスタムソート用の配列（A->Ä->B->C...）
    const customOrder = ["A", "Ä", "B", "C", "D", "E", "F", "G", "H", "I", "J",
                         "K", "L", "M", "N", "O", "Ö", "P", "Q", "R", "S", "T",
                         "U", "Ü", "V", "W", "X", "Y", "Z"];

    // 文字の優先順序を返す
    function getOrder(letter) {
      const idx = customOrder.indexOf(letter);
      return idx === -1 ? 999 : idx;
    }

    // ページ読み込み時にサーバーの getNotesData() を呼び出す
    window.addEventListener("DOMContentLoaded", function () {
      console.log("ページ読み込み完了。getNotesData() を呼び出します。");
      google.script.run
        .withSuccessHandler(function (data) {
          console.log("サーバーからのデータ受信:", data);
          renderNotes(data);
        })
        .withFailureHandler(function (error) {
          // ★★★ エラーハンドリングを強化 ★★★
          console.error("データ取得に失敗しました:", error);
          const loadingDiv = document.getElementById("loadingMessage");
          loadingDiv.style.textAlign = 'left'; // 読みやすいように左揃えに変更
          loadingDiv.style.padding = '10px';
          loadingDiv.innerHTML = `
            <strong style="color: red;">データの取得に失敗しました。</strong>
            <br><br>
            <strong>サーバーからの具体的なエラー内容:</strong>
            <pre style="white-space: pre-wrap; word-wrap: break-word; background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-top: 5px;">${error.message}</pre>
            <br>
            このエラーは、多くの場合サーバー側のスクリプト(mahler.gs)またはスプレッドシートに原因があります。
            <br>
            (例: シート名が「訳出についての覚書」と完全に一致していない、など)
          `;
        })
        .getNotesData();
    });

    // 取得した data ( [ [ドイツ語, 日本語], ... ] ) を表示
    function renderNotes(data) {
      // カスタム順でソート
      data.sort((a, b) => {
        const letterA = (a[0] || "").trim().charAt(0).toUpperCase();
        const letterB = (b[0] || "").trim().charAt(0).toUpperCase();
        const orderDiff = getOrder(letterA) - getOrder(letterB);
        // 同ランクの場合は localeCompare
        return orderDiff !== 0 ? orderDiff : letterA.localeCompare(letterB);
      });

      const container = document.getElementById("notesContainer");
      container.innerHTML = "";

      // 先頭文字ごとに初出アンカーを設定するための集合
      const anchorSet = {};

      data.forEach(row => {
        // row: [ドイツ語, 日本語]
        const [german, translation] = row;

        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");

        // アンカー設定: 先頭文字が customOrder にあれば初出時に id を付与
        if (german && typeof german === "string") {
          const firstChar = german.trim().charAt(0).toUpperCase();
          if (!anchorSet[firstChar] && customOrder.includes(firstChar)) {
            rowDiv.id = "letter-" + firstChar;
            anchorSet[firstChar] = true;
          }
        }

        // ドイツ語表示
        const germanDiv = document.createElement("div");
        germanDiv.classList.add("german");
        germanDiv.textContent = german;

        // 日本語表示
        const translationDiv = document.createElement("div");
        translationDiv.classList.add("translation");
        translationDiv.textContent = translation;

        rowDiv.appendChild(germanDiv);
        rowDiv.appendChild(translationDiv);

        container.appendChild(rowDiv);
      });

      // データが空の場合
      if (data.length === 0) {
        container.innerHTML = '<div class="result-message">データが存在しません。</div>';
      }
    }
    
  </script>
