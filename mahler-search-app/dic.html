        <script>
            // Generate alphabet links

            const fragment = document.createDocumentFragment();
            letters.forEach(l => {
                const a = document.createElement('a');

                a.textContent = l;
                fragment.appendChild(a);
            });
            alphaBar.appendChild(fragment);
